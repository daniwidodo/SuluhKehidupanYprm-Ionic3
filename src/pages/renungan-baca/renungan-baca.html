<ion-header color="light">

  <ion-navbar>
    <ion-title >Daftar Renungan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="radial-background">

  <ion-card *ngFor="let post of posts" (tap)="goRenunganBacaDetails(post)" >
    <ion-card-header>{{ post.title.rendered }}</ion-card-header>
    <img [src]="post._embedded['wp:featuredmedia'][0].source_url" />
  </ion-card>

</ion-content>
