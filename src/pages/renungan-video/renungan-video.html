
<ion-header>

  <ion-navbar>
    <ion-title>Daftar Renungan Video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let post of posts" (click)="playYoutubeVideo(post.acf.Youtube_id_url)" >
    <img [src]="post._embedded['wp:featuredmedia'][0].source_url" />
  </ion-card>

</ion-content>
