<ion-header>

  <ion-navbar>
    <ion-title>Daftar Renungan Audio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item (tap)="playAudio(i)" *ngFor="let post of posts; let i = index ">
        <ion-icon name="musical-notes" item-start color="primary"></ion-icon>
          {{post.title.rendered}}
        <ion-icon name="arrow-dropright" item-end color="secondary"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
